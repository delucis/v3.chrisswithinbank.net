<meta property="og:title" content="{{ page.title | strip_html }}{% if page.subtitle %}: {{ page.subtitle  | strip_html }}{% endif %}">
    <meta property="og:site_name" content="{{ site.name }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:description" content ="{% if page.abstract %}{{ page.abstract | strip_html }}{% elsif page.digest %}{{ page.digest | strip_html }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncate: 159, '…' }}{% else %}{{ site.description }}{% endif %}">
    <meta property="fb:app_id" content="{{ site.facebook.app_id }}">{% if page.category == 'blog' or page.categories contains 'blog' or page.categories contains 'text' %}
    <meta property="og:type" content="article">
    <meta property="article:author" content="{{ site.facebook.user_id }}">
    <meta property="article:published_time" content="{{ page.date }}">{% endif %}
    <meta property="og:locale" content="en_GB">
    <meta property="og:image" content="{{ site.url }}{% if page.featured_image %}/wp-content/uploads/{{ page.featured_image }}{% else %}/css/img/fb-fallback.png{% endif %}">

    <meta name="twitter:card" content="{% if page.featured_image %}summary_large_image{% else %}summary{% endif %}">
    <meta name="twitter:site" content="@{{ site.author.twitter }}">
    <meta name="twitter:title" content="{{ page.title  | strip_html }}{% if page.subtitle %}: {{ page.subtitle  | strip_html }}{% endif %}">
    <meta name="twitter:description" content="{% if page.digest %}{{ page.digest | strip_html }}{% elsif page.excerpt %}{{ page.excerpt | strip_html | truncate: 159, '…' }}{% else %}{{ site.description }}{% endif %}">
    <meta property="twitter:image" content="{{ site.url }}{% if page.featured_image %}/wp-content/uploads/{{ page.featured_image }}{% else %}/css/img/fb-fallback.png{% endif %}">
    <meta name="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
